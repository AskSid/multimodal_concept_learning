dataset_name: 12_colors_3k
image_size: 224
colors:
  # Primary colors
  - [255, 0, 0] # red
  - [0, 255, 0] # green
  - [0, 0, 255] # blue
  # Secondary colors
  - [255, 255, 0] # yellow
  - [255, 0, 255] # magenta
  - [0, 255, 255] # cyan
