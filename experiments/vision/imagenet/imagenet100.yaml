# ImageNet-100 Vision Training Experiment Configuration

# Model architecture parameters
model_name: "vit"
hidden_size: 768
intermediate_size: 3072
num_hidden_layers: 12
num_labels: 100  # 100 classes for ImageNet-100
patch_size: 16
hidden_dropout_prob: 0.1
attention_dropout_prob: 0.1
num_attention_heads: 12

# Dataset parameters
data_dir: "/users/sboppana/data/sboppana/multimodal_concept_mapping/data/imagenet"
dataset_name: "imagenet100"
mapping_path: "/users/sboppana/data/sboppana/data/multimodal_concept_learning/imagenet100"

# Training parameters
epochs: 300
learning_rate: 1e-3
batch_size: 64
effective_batch_size: 1024
weight_decay: 1e-3
image_size: 224
label_smoothing: 0.1
num_workers: 8
prefetch_factor: 2
# augreg_l: 2
# augreg_m: 10
# augreg_alpha: 0.2

# Transforms
train_transforms:
  - name: "RandomResizedCrop"
    size: 224
  - "RandomHorizontalFlip"
  - "ToTensor"
  - "ColorJitter"
  - "RandomRotation"
  - "RandomAffine"
  # - "RandomPerspective"
  # - "RandomErasing"
  - "Normalize"

val_transforms:
  - name: "Resize"
    size: [224, 224]
  - "ToTensor"
  - "Normalize"

# Additional parameters
seed: 42
device: "cuda"
results_dir: "/users/sboppana/data/sboppana/multimodal_concept_learning/results/vision/imagenet/imagenet100_full_run"
disable_tqdm: true
disable_wandb: true
wandb_project: "multimodal-concept-learning"
wandb_run_name: "imagenet100-vit"
